{% extends "base/base.html" %}
{% load static %}
{% block start %}

<style>
    .login {
        height: 100% !important;
    }
</style>

<div class="row login container mx-auto d-flex justify-content-center align-items-center">
    <div class="col-md-8 p-2 rounded border shadow-sm bg-light mx-auto">

        <!-- {% if error %}
        <div class="alert alert-danger mt-2">
            {{ error }}
        </div>
        {% endif %} -->

        {% include "base/messages.html" %}

        <form method="post">
            <div class="row">
                {% csrf_token %}
                <div class="form-group col-md-6 my-2">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name"  placeholder="First Name">
                </div>
                <div class="form-group col-md-6 my-2">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name"  placeholder="Last Name">
                </div>
                <div class="form-group col-md-12 my-2">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email"  placeholder="e.g.jogn@example.com">
                </div>

                <div class="form-group col-md-6 my-2">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group col-md-6 my-2">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password">
                </div>
<!-- 
                <div class="form-group col-md-12 my-2">
                    <label for="secret_key">Secret Key</label>
                    <input type="text" name="secret_key" class="form-control" id="secret_key" placeholder="Secret Key" autocomplete="off">
                </div> -->

                <div class="form-group text-end gap-3 mt-3">
                    <a href="{% url 'home' %}" class="btn btn-sm btn-danger">Cancel</a>
                    <button type="submit" class="btn btn-warning btn-sm text-end">Submit</button>
                </div>
            </div>
            
        </form>
    </div>
</div>





{% endblock %}
